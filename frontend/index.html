<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <title>MamuroEmail</title>
</head>

<body>
    <div id="app">
        <div class="col-md-6" style="margin: 1rem auto;padding: 1rem;border: 1px solid black;">
            <h1 style="text-align: center;margin: 1rem auto">MamuroEmail</h1>
            <form @submit.prevent="getData">
                <input type="search" class="form-control" v-model="query">
                <input type="submit" class="btn btn-primary" style="display: block;margin: 1rem auto">
            </form>
            <ul class="list-group">
                <li class="list-group-item" v-for="(item,index) in data">{{index+1}} .{{item.advice}}</li>

            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
